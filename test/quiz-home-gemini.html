<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz of the Kings - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/heroicons@2.1.3/css/solid.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .tap-highlight-transparent {
            -webkit-tap-highlight-color: transparent;
        }
        .shadow-top-lg {
            box-shadow: 0 -10px 15px -3px rgba(0, 0, 0, 0.1), 0 -4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-awesome {
            position: relative;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
            transition: filter 250ms;
            user-select: none;
        }
        
        .btn-awesome .shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: linear-gradient(
                135deg,
                rgba(89, 66, 0, 0.8) 0%,
                rgba(89, 66, 0, 0.9) 50%,
                rgba(89, 66, 0, 1) 100%
            );
            will-change: transform;
            transform: translateY(2px);
            transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
        }
        
        .btn-awesome .edge {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: linear-gradient(
                to left,
                #B8860B 0%,
                #DAA520 8%,
                #DAA520 92%,
                #B8860B 100%
            );
        }
        
        .btn-awesome .front {
            display: flex;
            position: relative;
            border-radius: 16px;
            background: linear-gradient(
                135deg,
                #FBBF24 0%,
                #F59E0B 50%,
                #D97706 100%
            );
            will-change: transform;
            transform: translateY(-4px);
            transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            font-weight: bold;
            font-size: 18px;
            color: #1F2937;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .btn-awesome:hover {
            filter: brightness(110%);
        }
        
        .btn-awesome:hover .front {
            transform: translateY(-6px);
            transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
        }
        
        .btn-awesome:active .front {
            transform: translateY(-2px);
            transition: transform 34ms;
        }
        
        .btn-awesome:hover .shadow {
            transform: translateY(4px);
            transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
        }
        
        .btn-awesome:active .shadow {
            transform: translateY(1px);
            transition: transform 34ms;
        }
        
        .btn-awesome:focus:not(:focus-visible) {
            outline: none;
        }
        
        .btn-awesome .front .icon {
             margin-left: 8px;
             filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.2));
         }
         
         .profile-card-3d {
             position: relative;
             border: none;
             background: transparent;
             padding: 0;
             cursor: pointer;
             outline-offset: 4px;
             transition: filter 250ms;
             user-select: none;
             width: 100%;
         }
         
         .profile-card-3d .shadow {
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             border-radius: 16px;
             background: linear-gradient(
                 135deg,
                 rgba(0, 0, 0, 0.4) 0%,
                 rgba(0, 0, 0, 0.5) 50%,
                 rgba(0, 0, 0, 0.6) 100%
             );
             will-change: transform;
             transform: translateY(3px);
             transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
         }
         
         .profile-card-3d .edge {
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             border-radius: 16px;
             background: linear-gradient(
                 to left,
                 #0F172A 0%,
                 #1E293B 8%,
                 #1E293B 92%,
                 #0F172A 100%
             );
         }
         
         .profile-card-3d .front {
             position: relative;
             border-radius: 16px;
             background: linear-gradient(
                 135deg,
                 #1E1E1E 0%,
                 #2A2A2A 50%,
                 #1A1A1A 100%
             );
             will-change: transform;
             transform: translateY(-6px);
             transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
             padding: 16px;
             box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
         }
         
         .profile-card-3d:hover {
             filter: brightness(110%);
         }
         
         .profile-card-3d:hover .front {
             transform: translateY(-8px);
             transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
         }
         
         .profile-card-3d:active .front {
             transform: translateY(-3px);
             transition: transform 34ms;
         }
         
         .profile-card-3d:hover .shadow {
             transform: translateY(5px);
             transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
         }
         
         .profile-card-3d:active .shadow {
             transform: translateY(2px);
             transition: transform 34ms;
         }
         
         .profile-card-3d:focus:not(:focus-visible) {
              outline: none;
          }
          
          .game-card-3d {
              position: relative;
              border: none;
              background: transparent;
              padding: 0;
              cursor: pointer;
              outline-offset: 4px;
              transition: filter 250ms;
              user-select: none;
              width: 100%;
              display: block;
          }
          
          .game-card-3d .shadow {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              border-radius: 12px;
              background: linear-gradient(
                  135deg,
                  rgba(0, 0, 0, 0.3) 0%,
                  rgba(0, 0, 0, 0.4) 50%,
                  rgba(0, 0, 0, 0.5) 100%
              );
              will-change: transform;
              transform: translateY(2px);
              transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
          }
          
          .game-card-3d .edge {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              border-radius: 12px;
              background: linear-gradient(
                  to left,
                  #0F172A 0%,
                  #1E293B 8%,
                  #1E293B 92%,
                  #0F172A 100%
              );
          }
          
          .game-card-3d .front {
              position: relative;
              border-radius: 12px;
              background: linear-gradient(
                  135deg,
                  #1E1E1E 0%,
                  #2A2A2A 50%,
                  #1A1A1A 100%
              );
              will-change: transform;
              transform: translateY(-4px);
              transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
              padding: 16px;
              box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
              display: flex;
              align-items: center;
              justify-content: space-between;
          }
          
          .game-card-3d:hover {
              filter: brightness(110%);
          }
          
          .game-card-3d:hover .front {
              transform: translateY(-6px);
              transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
          }
          
          .game-card-3d:active .front {
              transform: translateY(-2px);
              transition: transform 34ms;
          }
          
          .game-card-3d:hover .shadow {
              transform: translateY(4px);
              transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
          }
          
          .game-card-3d:active .shadow {
              transform: translateY(1px);
              transition: transform 34ms;
          }
          
          .game-card-3d:focus:not(:focus-visible) {
              outline: none;
          }
          
          .game-card-3d.disabled {
              pointer-events: none;
              filter: brightness(70%) opacity(60%);
          }
          
          .game-card-3d.finished {
              pointer-events: none;
              filter: brightness(60%) opacity(50%);
          }
        .card-3d {
            position: relative;
            transition: transform 0.1s, box-shadow 0.1s;
            transform: translateY(0);
            box-shadow: 0 4px 0 #000; /* Black shadow */
        }
        .card-3d:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #000;
        }
        

    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-dark': '#121212',
                        'brand-secondary': '#1E1E1E',
                        'brand-accent': '#FBBF24', 
                        'brand-text': '#E5E7EB',
                        'brand-subtext': '#9CA3AF',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-brand-text">
    <style>

    </style>

    <div class="container mx-auto p-4 max-w-md">

        <!-- Profile Section -->
        <div class="mb-8">
            <div class="profile-card-3d tap-highlight-transparent">
                <span class="shadow"></span>
                <span class="edge"></span>
                <div class="front">
                    <div class="flex items-center mb-4">
                        <div class="relative">
                            <img class="w-24 h-24 rounded-full border-4 border-brand-accent shadow-lg" src="https://placehold.co/100x100/333/fff?text=U" alt="Avatar">
                            <span class="absolute bottom-0 right-0 w-6 h-6 bg-green-500 border-3 border-brand-secondary rounded-full animate-pulse"></span>
                        </div>
                        <div class="mr-5 flex-grow">
                            <h1 class="text-2xl font-bold mb-1 text-white">نام کاربر</h1>
                            <p class="text-brand-subtext flex items-center text-base"><i class="h-5 w-5 ml-2 text-yellow-400" data-heroicon-name="shield-check"></i>سطح ۱۲ - استاد کوئیز</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-4 text-center pt-4 border-t border-gray-600">
                        <div class="bg-gray-800/50 rounded-lg p-3 backdrop-blur-sm">
                            <p class="text-sm text-brand-subtext flex items-center justify-center mb-1"><i class="h-4 w-4 ml-1 " data-heroicon-name="star"></i>امتیاز</p>
                            <p class="text-2xl font-bold text-brand-accent">۱,۲۵۰</p>
                        </div>
                        <div class="bg-gray-800/50 rounded-lg p-3 backdrop-blur-sm">
                            <p class="text-sm text-brand-subtext flex items-center justify-center mb-1"><i class="h-4 w-4 ml-1" data-heroicon-name="circle-stack"></i>سکه</p>
                            <p class="text-2xl font-bold text-brand-accent">۳۰۰</p>
                        </div>
                        <div class="bg-gray-800/50 rounded-lg p-3 backdrop-blur-sm">
                            <p class="text-sm text-brand-subtext flex items-center justify-center mb-1"><i class="h-4 w-4 ml-1" data-heroicon-name="puzzle-piece"></i>بازی‌ها</p>
                            <p class="text-2xl font-bold text-brand-accent">۴۲</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start New Game Button -->
        <div class="mb-10">
            <button class="w-full btn-awesome tap-highlight-transparent">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                    <div class="flex items-center justify-center">
                        <i class="h-7 w-7 icon ml-3 animate-pulse" data-heroicon-name="bolt"></i>
                        <span class="text-xl font-bold">شروع بازی جدید</span>
                    </div>
                </span>
            </button>
        </div>

        <!-- Game Lists -->
        <main>
            <!-- Your Turn -->
            <section class="mb-10">
                <h2 class="text-2xl font-bold mb-6 flex items-center"><i class="h-7 w-7 ml-3 text-brand-accent" data-heroicon-name="play-circle"></i>نوبت شما</h2>
                <div class="space-y-5">
                    <!-- Game Item -->
                    <div class="game-card-3d tap-highlight-transparent">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <div class="front">
                            <div class="flex items-center">
                                <div class="relative">
                                    <img class="w-16 h-16 rounded-full border-2 border-pink-500 shadow-lg" src="https://placehold.co/100x100/E91E63/white?text=A" alt="Opponent">
                                    <span class="absolute bottom-0 right-0 w-4 h-4 bg-green-500 border-2 border-white rounded-full"></span>
                               </div>
                                <div class="mr-4 flex-grow">
                                     <p class="font-bold text-lg text-white mb-2">حریف اول</p>
                                     <p class="text-xs text-brand-subtext flex items-center">
                                         🧠 اطلاعات عمومی
                                     </p>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <span class="text-white flex items-center font-bold text-lg bg-gradient-to-br from-blue-400 to-blue-700 px-3 py-1 rounded-full shadow-lg transform hover:scale-105 transition-all duration-200 mr-2" style="box-shadow: 0 8px 16px rgba(59, 130, 246, 0.4), inset 0 2px 4px rgba(255, 255, 255, 0.2); text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);">
                                 4 - 2
                                </span>
                                <i class="h-9 w-9 text-brand-base" data-heroicon-name="chevron-left"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Opponent's Turn -->
            <section class="mb-10">
                <h2 class="text-2xl font-bold mb-6 flex items-center"><i class="h-7 w-7 ml-3 text-brand-subtext" data-heroicon-name="clock"></i>نوبت حریف</h2>
                <div class="space-y-5">
                    <!-- Game Item -->
                    <div class="game-card-3d disabled tap-highlight-transparent">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <div class="front">
                            <div class="flex items-center">
                                <div class="relative">
                                    <img class="w-16 h-16 rounded-full border-2 border-green-500 shadow-lg opacity-75" src="https://placehold.co/100x100/4CAF50/white?text=C" alt="Opponent">
                                    <span class="absolute -bottom-1 -right-1 w-6 h-6 bg-orange-500 text-white text-xs rounded-full flex items-center justify-center font-bold animate-pulse">⏳</span>
                                </div>
                                <div class="mr-5 flex-grow">
                                    <p class="font-bold text-xl text-gray-300 mb-1">حریف سوم</p>
                                    <p class="text-base text-orange-400 flex items-center"><i class="h-5 w-5 ml-2 animate-spin" data-heroicon-name="hourglass"></i>در حال بازی...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Finished Games -->
            <section>
                <h2 class="text-2xl font-bold mb-6 flex items-center"><i class="h-7 w-7 ml-3 text-brand-subtext" data-heroicon-name="check-circle"></i>بازی‌های تمام شده</h2>
                <div class="space-y-5">
                    <!-- Win Game Item -->
                    <div class="game-card-3d finished tap-highlight-transparent">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <div class="front">
                            <div class="flex items-center">
                                <div class="relative">
                                    <img class="w-16 h-16 rounded-full border-2 border-orange-500 shadow-lg opacity-60" src="https://placehold.co/100x100/FF9800/white?text=B" alt="Opponent">
                                    <span class="absolute -top-1 -right-1 w-6 h-6 bg-green-500 text-white text-xs rounded-full flex items-center justify-center font-bold">🏆</span>
                                </div>
                                <div class="mr-5 flex-grow">
                                    <p class="font-bold text-lg text-gray-300 mb-1">حریف دوم</p>
                                    <p class="text-base text-green-400 flex items-center font-semibold"><i class="h-5 w-5 ml-2" data-heroicon-name="trophy"></i>برنده شدید</p>
                                </div>
                            </div>
                            <div class="text-left">
                                <p class="text-2xl font-bold text-green-400 mb-1">8-6</p>
                                <p class="text-sm text-green-300 bg-green-900/30 px-2 py-1 rounded-full">+50 امتیاز</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Loss Game Item -->
                    <div class="game-card-3d finished tap-highlight-transparent">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <div class="front">
                            <div class="flex items-center">
                                <div class="relative">
                                    <img class="w-16 h-16 rounded-full border-2 border-purple-500 shadow-lg opacity-60" src="https://placehold.co/100x100/9C27B0/white?text=D" alt="Opponent">
                                    <span class="absolute -top-1 -right-1 w-6 h-6 bg-red-500 text-white text-xs rounded-full flex items-center justify-center font-bold">❌</span>
                                </div>
                                <div class="mr-5 flex-grow">
                                    <p class="font-bold text-lg text-gray-300 mb-1">حریف چهارم</p>
                                    <p class="text-base text-red-400 flex items-center font-semibold"><i class="h-5 w-5 ml-2" data-heroicon-name="x-circle"></i>باخت</p>
                                </div>
                            </div>
                            <div class="text-left">
                                <p class="text-2xl font-bold text-red-400 mb-1">4-8</p>
                                <p class="text-sm text-red-300 bg-red-900/30 px-2 py-1 rounded-full">-20 امتیاز</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>



    <script>
        document.querySelectorAll('[data-heroicon-name]').forEach(icon => {
            const iconName = icon.getAttribute('data-heroicon-name');
            fetch(`https://cdn.jsdelivr.net/npm/heroicons@2.1.3/24/solid/${iconName}.svg`)
                .then(response => response.text())
                .then(svgText => {
                    const parser = new DOMParser();
                    const svg = parser.parseFromString(svgText, 'image/svg+xml').querySelector('svg');
                    svg.setAttribute('class', icon.getAttribute('class'));
                    icon.parentNode.replaceChild(svg, icon);
                });
        });
    </script>
</body>
</html>
