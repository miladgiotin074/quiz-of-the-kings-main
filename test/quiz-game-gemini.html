<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz of the Kings - Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/heroicons@2.1.3/css/solid.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .tap-highlight-transparent {
            -webkit-tap-highlight-color: transparent;
        }
        .timer-bar-progress {
            transition: width 1s linear;
        }
        .answer-btn .icon {
            display: none;
        }
        .answer-btn.answered .icon {
            display: inline-block;
        }
        .question-enter {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .question-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-dark': '#121212',
                        'brand-secondary': '#1E1E1E',
                        'brand-accent': '#FBBF24', 
                        'brand-text': '#E5E7EB',
                        'brand-subtext': '#9CA3AF',
                        'brand-correct': '#22C55E',
                        'brand-incorrect': '#EF4444',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-brand-text flex flex-col min-h-screen pb-20">

    <div class="container mx-auto p-4 max-w-md flex-grow">

        <!-- Game Header -->
        <header class="flex items-center justify-between mb-4 p-3 bg-brand-secondary/30 rounded-2xl">
            <!-- Player 1 -->
            <div class="flex items-center">
                <img class="w-14 h-14 rounded-full border-2 border-brand-accent shadow-lg" src="https://placehold.co/100x100/333/fff?text=U" alt="You">
                <div class="mr-3">
                    <p class="font-bold text-lg">شما</p>
                    <p class="text-brand-accent font-bold text-xl">۱,۲۵۰</p>
                </div>
            </div>
            <!-- Category -->
            <div class="text-center">
                <p class="text-sm text-brand-subtext">سوال ۵ از ۱۰</p>
                <p class="font-bold text-lg">اطلاعات عمومی</p>
            </div>
            <!-- Player 2 -->
            <div class="flex items-center">
                <div class="ml-3 text-left">
                    <p class="font-bold text-lg">حریف</p>
                    <p class="text-brand-subtext font-bold text-xl">۱,۱۰۰</p>
                </div>
                <img class="w-14 h-14 rounded-full border-2 border-brand-subtext" src="https://placehold.co/100x100/E91E63/white?text=A" alt="Opponent">
            </div>
        </header>

        <!-- Timer -->
        <div class="w-full bg-brand-secondary rounded-full h-2.5 mb-6 overflow-hidden">
            <div id="timer-bar" class="bg-brand-accent h-2.5 rounded-full timer-bar-progress" style="width: 100%"></div>
        </div>

        <!-- Question -->
        <main id="question-container" class="bg-brand-secondary rounded-2xl p-6 text-center mb-6 shadow-lg min-h-[120px] flex items-center justify-center question-enter">
            <h2 id="question-text" class="text-xl font-semibold">پایتخت کشور استرالیا کدام شهر است؟</h2>
        </main>

        <!-- Answers -->
        <section id="answers-section" class="grid grid-cols-2 gap-4 mb-6">
            <button class="answer-btn bg-brand-secondary p-5 rounded-xl text-lg font-semibold flex items-center justify-center transform transition hover:bg-gray-700 active:scale-95 tap-highlight-transparent shadow-md">
                <span class="text">سیدنی</span>
                <i class="icon h-6 w-6 ml-2" data-heroicon-name="check-circle"></i>
                <i class="icon h-6 w-6 ml-2" data-heroicon-name="x-circle"></i>
            </button>
            <button class="answer-btn bg-brand-secondary p-5 rounded-xl text-lg font-semibold flex items-center justify-center transform transition hover:bg-gray-700 active:scale-95 tap-highlight-transparent shadow-md">
                <span class="text">ملبورن</span>
                <i class="icon h-6 w-6 ml-2" data-heroicon-name="check-circle"></i>
                <i class="icon h-6 w-6 ml-2" data-heroicon-name="x-circle"></i>
            </button>
            <button class="answer-btn bg-brand-secondary p-5 rounded-xl text-lg font-semibold flex items-center justify-center transform transition hover:bg-gray-700 active:scale-95 tap-highlight-transparent shadow-md">
                <span class="text">کانبرا</span>
                <i class="icon h-6 w-6 ml-2" data-heroicon-name="check-circle"></i>
                <i class="icon h-6 w-6 ml-2" data-heroicon-name="x-circle"></i>
            </button>
            <button class="answer-btn bg-brand-secondary p-5 rounded-xl text-lg font-semibold flex items-center justify-center transform transition hover:bg-gray-700 active:scale-95 tap-highlight-transparent shadow-md">
                <span class="text">پرت</span>
                <i class="icon h-6 w-6 ml-2" data-heroicon-name="check-circle"></i>
                <i class="icon h-6 w-6 ml-2" data-heroicon-name="x-circle"></i>
            </button>
        </section>

    </div>

    <!-- Power-ups & Bottom Navigation -->
    <footer class="fixed bottom-0 left-0 right-0 bg-brand-dark shadow-lg">
        <div class="container mx-auto px-4 max-w-md">
            <!-- Power-ups -->
            <div class="grid grid-cols-3 gap-2 py-2">
                <button class="bg-brand-secondary/50 text-white py-2 px-4 rounded-lg flex items-center justify-center disabled:opacity-50">
                    <i class="w-6 h-6" data-heroicon-name="bolt"></i>
                </button>
                <button class="bg-brand-secondary/50 text-white py-2 px-4 rounded-lg flex items-center justify-center disabled:opacity-50">
                    <i class="w-6 h-6" data-heroicon-name="arrow-path"></i>
                </button>
                <button class="bg-brand-secondary/50 text-white py-2 px-4 rounded-lg flex items-center justify-center disabled:opacity-50">
                    <i class="w-6 h-6" data-heroicon-name="light-bulb"></i>
                </button>
            </div>
            <!-- Navigation -->
            <div class="flex justify-around items-center text-gray-400 border-t border-brand-secondary/20">
                <a href="#" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-brand-accent">
                    <i class="w-7 h-7" data-heroicon-name="home"></i>
                    <span class="text-xs mt-1">Home</span>
                </a>
                <a href="#" class="flex flex-col items-center justify-center w-full pt-2 pb-1">
                    <i class="w-7 h-7" data-heroicon-name="chat-bubble-left-right"></i>
                    <span class="text-xs mt-1">Chats</span>
                </a>
                <a href="#" class="flex flex-col items-center justify-center w-full pt-2 pb-1">
                    <i class="w-7 h-7" data-heroicon-name="bell"></i>
                    <span class="text-xs mt-1">Notifications</span>
                </a>
                <a href="#" class="flex flex-col items-center justify-center w-full pt-2 pb-1">
                    <i class="w-7 h-7" data-heroicon-name="cog-6-tooth"></i>
                    <span class="text-xs mt-1">Settings</span>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // --- Icon Loader ---
        function loadIcons() {
            document.querySelectorAll('[data-heroicon-name]').forEach(async icon => {
                const iconName = icon.getAttribute('data-heroicon-name');
                try {
                    const response = await fetch(`https://cdn.jsdelivr.net/npm/heroicons@2.1.3/24/solid/${iconName}.svg`);
                    if (!response.ok) throw new Error('Icon not found');
                    const svgText = await response.text();
                    const parser = new DOMParser();
                    const svg = parser.parseFromString(svgText, 'image/svg+xml').querySelector('svg');
                    svg.setAttribute('class', icon.getAttribute('class'));
                    icon.parentNode.replaceChild(svg, icon);
                } catch (error) {
                    console.error(`Failed to load icon: ${iconName}`, error);
                    icon.style.display = 'none';
                }
            });
        }
        loadIcons();

        // --- Game Logic (Demo) ---
        document.addEventListener('DOMContentLoaded', () => {
            const questionContainer = document.getElementById('question-container');
            setTimeout(() => {
                questionContainer.classList.add('question-enter-active');
            }, 100);

            const timerBar = document.getElementById('timer-bar');
            let timeLeft = 15;
            const totalTime = 15;

            const timerInterval = setInterval(() => {
                timeLeft--;
                const widthPercentage = (timeLeft / totalTime) * 100;
                timerBar.style.width = `${widthPercentage}%`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // Handle time up: maybe show correct answer and disable buttons
                    document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
                }
            }, 1000);

            const answerButtons = document.querySelectorAll('.answer-btn');
            answerButtons.forEach(button => {
                button.addEventListener('click', () => {
                    clearInterval(timerInterval); // Stop the timer
                    const isCorrect = button.querySelector('.text').textContent === 'کانبرا';
                    
                    button.classList.add('answered');
                    
                    if (isCorrect) {
                        button.classList.remove('bg-brand-secondary');
                        button.classList.add('bg-brand-correct', 'text-white');
                        button.querySelector('[data-heroicon-name="check-circle"]').style.display = 'inline-block';
                    } else {
                        button.classList.remove('bg-brand-secondary');
                        button.classList.add('bg-brand-incorrect', 'text-white');
                        button.querySelector('[data-heroicon-name="x-circle"]').style.display = 'inline-block';
                    }

                    answerButtons.forEach(btn => {
                        btn.disabled = true;
                        if (btn !== button) {
                            btn.classList.add('opacity-50');
                        }
                    });
                });
            });

            const powerUpButtons = document.querySelectorAll('.power-up-btn');
            powerUpButtons.forEach(button => {
                button.addEventListener('click', () => {
                    button.disabled = true;
                    // Add power-up logic here
                });
            });
        });
    </script>
</body>
</html>
