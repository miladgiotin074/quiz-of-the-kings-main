<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz of the Kings - Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        .circular-loader {
            position: relative;
            width: 60px;
            height: 60px;
            animation: rotate 2s linear infinite;
        }

        .circular-loader .path {
            stroke: #FBBF24;
            stroke-linecap: round;
            animation: dash 1.5s ease-in-out infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 150;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -35;
            }
            100% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -124;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-dark': '#121212',
                        'brand-secondary': '#1E1E1E',
                        'brand-accent': '#FBBF24', 
                        'brand-text': '#E5E7EB',
                        'brand-subtext': '#9CA3AF',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-brand-text flex flex-col items-center justify-center min-h-screen">

    <div class="circular-loader">
        <svg viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" />
        </svg>
    </div>
    <p class="text-brand-subtext mt-4 text-lg">در حال بارگذاری...</p>

</body>
</html>
