<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz of the Kings - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/heroicons@2.1.3/css/solid.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-dark': '#121212',
                        'brand-secondary': '#1E1E1E',
                        'brand-accent': '#FBBF24',
                        'brand-text': '#E5E7EB',
                        'brand-subtext': '#9CA3AF',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-brand-text flex flex-col h-screen">



    <!-- Chat Messages -->
    <main class="flex-grow p-4 overflow-y-auto">
        <div class="space-y-4">
            <!-- Received Message -->
            <div class="flex items-end">
                <div class="bg-brand-secondary rounded-xl p-3 max-w-xs">
                    <p class="text-brand-text">سلام! آماده‌ای برای یه دست بازی؟</p>
                    <p class="text-xs text-brand-subtext text-left mt-1">۱۱:۳۰</p>
                </div>
            </div>
            <!-- Sent Message -->
            <div class="flex items-end justify-end">
                <div class="bg-brand-accent rounded-xl p-3 max-w-xs">
                    <p class="text-brand-dark">آره حتما! بزن بریم.</p>
                    <p class="text-xs text-gray-800 text-left mt-1">۱۱:۳۱</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Message Input -->
    <footer class="bg-brand-secondary p-4 z-10">
        <div class="flex items-center">
            <img class="w-10 h-10 rounded-full ml-3" src="https://placehold.co/100x100/333/fff?text=U" alt="Your Avatar">
            <input type="text" placeholder="پیام خود را بنویسید..." class="w-full bg-brand-dark border border-gray-600 rounded-full py-3 px-5 focus:outline-none focus:border-brand-accent">
            <button class="mr-3 text-brand-accent transform transition-transform active:scale-90">
                <i class="h-9 w-9" data-heroicon-name="arrow-up-circle"></i>
            </button>
        </div>
    </footer>

    <script>
        document.querySelectorAll('[data-heroicon-name]').forEach(icon => {
            const iconName = icon.getAttribute('data-heroicon-name');
            fetch(`https://cdn.jsdelivr.net/npm/heroicons@2.1.3/24/solid/${iconName}.svg`)
                .then(response => response.text())
                .then(svgText => {
                    const parser = new DOMParser();
                    const svg = parser.parseFromString(svgText, 'image/svg+xml').querySelector('svg');
                    svg.setAttribute('class', icon.getAttribute('class'));
                    icon.parentNode.replaceChild(svg, icon);
                });
        });
    </script>

</body>
</html>
